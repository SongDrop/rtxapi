<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Dev Pipeline</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        .section {
            display: none;
            padding: 0;
            margin: 0;
            background: #fff;
            min-height: 500px;
        }

        .section.active {
            display: block;
        }

        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background: #222;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            border-right: 1px solid #444;
            transition: background 0.3s;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: #444;
        }

        .tab.active-tab {
            background: #005a9c;
        }
    </style>
</head>

<body>

    <!-- Sections -->
    <div class="section active" id="step1" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step2" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step3" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step4" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step5" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step6" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step7" data-src="readme/readme_forgejo.html"></div>
    <div class="section" id="step8" data-src="readme/readme_forgejo.html"></div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active-tab" onclick="showStep(1)">Step 1</div>
        <div class="tab" onclick="showStep(2)">Step 2</div>
        <div class="tab" onclick="showStep(3)">Step 3</div>
        <div class="tab" onclick="showStep(4)">Step 4</div>
        <div class="tab" onclick="showStep(5)">Step 5</div>
        <div class="tab" onclick="showStep(6)">Step 6</div>
        <div class="tab" onclick="showStep(7)">Step 7</div>
        <div class="tab" onclick="showStep(8)">Step 8</div>
    </div>

    <script>
        // Disable jQuery caching globally (optional)
        $.ajaxSetup({ cache: false });

        // Function to load content when tab is clicked
        function showStep(step) {
            const sections = $('.section');
            const tabs = $('.tab');

            sections.removeClass('active');
            tabs.removeClass('active-tab');

            const activeSection = $('#step' + step);
            activeSection.addClass('active');
            tabs.eq(step - 1).addClass('active-tab');

            // Always reload HTML with cache-busting
            const src = activeSection.data('src') + '?_=' + new Date().getTime();
            activeSection.load(src);
        }

        // Load Step 1 immediately
        $('#step1').load($('#step1').data('src') + '?_=' + new Date().getTime());
    </script>



</body>

</html>
