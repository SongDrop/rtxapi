<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #4caf50;
        }

        .snapshot-details {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-row {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #2e7d32;
        }

        .link a {
            color: #1565c0;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }

        .success-icon {
            font-size: 3rem;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Snapshot Created Successfully!</h1>
            <p>Your virtual machine snapshot is now available.</p>
        </div>

        <div class="snapshot-details">
            <div class="detail-row">
                <span class="detail-label">Snapshot Name:</span> <span id="snapshot_name"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Created At:</span> <span id="created_at"></span>
            </div>
            <div class="detail-row link">
                <span class="detail-label">Snapshot URL:</span> <a href="#" id="snapshot_url" target="_blank"></a>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2025 Cloud Infrastructure Manager | For support, contact your administrator.</p>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let snapshotURL = getQueryParam('snapshot_url') || '#';

        if (snapshotURL !== '#') {
            // First decode
            snapshotURL = decodeURIComponent(snapshotURL);

            // If it still contains % signs, decode again (handles double encoding)
            if (snapshotURL.includes('%')) {
                snapshotURL = decodeURIComponent(snapshotURL);
            }
        }

        // Now snapshotURL is fully usable
        console.log("Decoded SAS URL:", snapshotURL);

        document.getElementById('snapshot_url').href = snapshotURL;
        document.getElementById('snapshot_url').textContent = snapshotURL;
    </script>







</body>

</html>
